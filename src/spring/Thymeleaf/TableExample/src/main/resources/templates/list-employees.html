<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Employees</h3>
    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmp : ${data}">
                <td th:text="${tempEmp.firstName}"></td>
                <td th:text="${tempEmp.lastName}"></td>
                <td th:text="${tempEmp.email}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
